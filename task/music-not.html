<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* بدنه و ساختار گرید */
    body {
      margin: 0;
      background-color: rgb(0, 0, 17);
      color: white;
      font-family: 'Outfit', sans-serif;
    }
    .continer {
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 1fr 80px;
      grid-template-areas:
        "sidebar content"
        "player player";
      height: 96vh;
    }

    /* سایدبار */
    .sidebar {
      grid-area: sidebar;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 20px;
      margin: 10px;
    }
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .menu{
        font-size: 20px;
    }
    .menu-title {
      background-color: #111;
      padding: 10px 10px;
      border-radius: 10px;
      cursor: pointer;
      
    }
    .menu-title:hover{
        background-color: #333;
    }
    .submenu {
      display: none;
      flex-direction: column;
      gap: 5px;
      padding-left: 25px;
      font-size: 17px;
    }
    .submenu a {
      background-color: #111;
      padding: 8px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 8px;
    }
    .sidebar a:hover{
        background-color: #333;
    }


    /* موزیک گرید */
    .content {
      grid-area: content;
      overflow-y: auto;
      padding: 20px;
    }
    .music-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }
    .music-card {
      background-color: rgb(0, 0, 17);
      border-radius: 16px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
    }
    .cover {
      width: 100%;
      height: 80%;
      border-radius: 12px;
    }

    /* پلیر پایین */
    .player {
      grid-area: player;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-radius: 20px;
      margin: 10px;
      height: 80px;
    }
    .player-left, .player-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .player-center {
      flex: 1;
      text-align: center;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin: 0 10px;
    }
    .progress-bar {
      width: 50%;
      height: 5px;
      background-color: #333;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
      margin-left:25%;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #4e7dff;
      border-radius: 10px;
    }
    .song-info img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }
    .song-text {
      display: flex;
      flex-direction: column;
    }
    .song-text .title {
      font-weight: bold;
      font-size: 14px;
    }
    .song-text .artist {
      font-size: 12px;
      color: #ccc;
    }

    .icon {
  width: 24px;
  height: 24px;
  stroke: white;
  stroke-width: 3.5; /* خطوط بولد */
  stroke-linecap: round; /* انتهای خطوط گرد */
  stroke-linejoin: round; /* گوشه‌های اتصال گرد */
  fill: none;
}
.icon:hover {
  stroke: #4e7dff; /* رنگ آبی برای هاور، هماهنگ با نوار پیشرفت */
  transition: stroke 0.3s ease;
}
  </style>
</head>
<body>
  <div class="continer">
    <!-- سایدبار -->
    <aside class="sidebar">
      <div class="logo">MyPlayer</div>
      <nav class="menu">
        <a href="#">Home</a>
        <div class="menu-title" onclick="toggleSubmenu()">Playlist</div>
        <div class="submenu" id="submenu">
          <a href="#">Favorite</a>
          <a href="#">Dance</a>
        </div>
        <a href="#">Artists</a>
      </nav>
      <a href="#">Logout</a>
    </aside>

    <!-- محتوا -->
    <main class="content">
        <div class="music-grid">
            <div class="music-card" onclick="playMusic('music.mp3', 'Dreams', 'Fleetwood Mac', 'cover1.jpg')">
                <img src="cover1.jpg" alt="Cover" class="cover" />
                <div class="song-title">Dreams</div>
                <div class="artist-name">Fleetwood Mac</div>
            </div>
            <div class="music-card" onclick="playMusic('music.mp3', 'Imagine', 'John Lennon', 'cover3.jpg')">
                <img src="cover3.jpg" alt="Cover" class="cover" />
                <div class="song-title">Imagine</div>
                <div class="artist-name">John Lennon</div>
            </div>
            <div class="music-card" onclick="playMusic('music.mp3', 'Imagine', 'John Lennon', 'cover3.jpg')">
                <img src="cover2.jpg" alt="Cover" class="cover" />
                <div class="song-title">Nazami</div>
                <div class="artist-name">Reza Pishro</div>
            </div>
            <div class="music-card" onclick="playMusic('music.mp3', 'Imagine', 'John Lennon', 'cover3.jpg')">
                <img src="cover4.jpg" alt="Cover" class="cover" />
                <div class="song-title">Morghe Sahar</div>
                <div class="artist-name">Shajaryan</div>
            </div>
        </div>
      
    </main>

    <!-- پلیر -->
    <footer class="player">
      <div class="player-left">
        <div class="song-info">
          <img src="cover.jpg" id="song-cover" />
          <div class="song-text">
            <div class="title" id="song-title">Song Title</div>
            <div class="artist" id="song-artist">Artist</div>
          </div>
        </div>
      </div>
      <div class="player-center">
        <div class="controls">
          <button onclick="audio.currentTime = 0">
            <svg viewBox="0 0 24 24" class="icon">
                <polygon points="19,3 9,12 19,21" />
                <line x1="7" y1="3" x2="7" y2="21" />
              </svg>
          </button>
          <button onclick="togglePlay()" id="play-btn">
            <svg viewBox="0 0 24 24" class="icon">
                <polygon points="5,3 19,12 5,21" />
              </svg>
          </button>
          <button onclick="audio.currentTime += 10">
            
          </button>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-bar-fill"></div>
        </div>
      </div>
      <div class="player-right">
        <button onclick="audio.volume = audio.volume === 0 ? 1 : 0">
            <svg viewBox="0 0 24 24" class="icon">
                <path d="M11 5L6 9H2v6h4l5 4V5z" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
              </svg>
        </button>
      </div>
    </footer>
  </div>

  <!-- JS -->
  <script>
    const audio = new Audio();
    const playBtn = document.getElementById('play-btn');
    const progressFill = document.getElementById('progress-bar-fill');
    let isPlaying = false;

    function playMusic(src, title, artist, cover) {
      audio.src = src;
      document.getElementById('song-title').textContent = title;
      document.getElementById('song-artist').textContent = artist;
      document.getElementById('song-cover').src = cover;
      audio.play();
      isPlaying = true;
      playBtn.textContent = '⏸️';
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '▶️';
      } else {
        audio.play();
        playBtn.textContent = '⏸️';
      }
      isPlaying = !isPlaying;
    }

    audio.ontimeupdate = () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + "%";
    };

    function toggleSubmenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.display = submenu.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
